<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
	<title>Table</title>
</head>
<body>
    <div class="wrapper">
    	<table>
    		<tr>
    			<td colspan="2">1</td>
    			<td colspan="2">3</td>
    			<td colspan="2">5</td>
    		</tr>

    		<tr>
    			<td>7</td>
    			<td colspan="3" rowspan="2">8</td>
    			<td colspan="2">11</td>
    		</tr>

    		<tr>
    			<td rowspan="2">13</td>
    			<td>17</td>
    			<td>18</td>
    		</tr>

    		<tr>
    			<td>20</td>
    			<td>21</td>
    			<td>22</td>
    			<td colspan="2">23</td>
    		</tr>

    		<tr>
    			<td rowspan="3">25</td>
    			<td>26</td>
    			<td>27</td>
    			<td>28</td>
    			<td colspan="2">29</td>
    		</tr>

    		<tr>
    			<td colspan="2">32</td>
    			<td>34</td>
    			<td colspan="2">35</td>
    		</tr>

    		<tr>
    			<td colspan="2">38</td>
    			<td colspan="3">40</td>
    		</tr>
    	</table>
    </div>
	
</body>
</html>
